                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                    </ul>
                </div>

        <div class="d-flex justify-content-center form_addnew">
            <div class="form_details col-md-5 col-lg-7 p-5 ">
                <h4 class="mb-3 py-2 h1">New Category Form</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3 ">
                        <div class="col-sm-6">
                            <label for="Movie_name" class="form-label">Category</label>
                            <input type="text" class="form-control" id="Movie_name" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Category Required!
                            </div>

                        </div>

                        <div class="col-6">
                            <label for="state" class="form-label ">Ratings</label>
                            <select class="form-select form-control" id="state" required="">
                                <option value=""></option>
                                <option>G</option>
                                <option>M</option>
                                <option>PG-13</option>
                                <option>Rated-R</option>
                                <option>Rated-X</option>

                            </select>
                            <div class="invalid-feedback">
                                Required!
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="poster" class="form-label">Category Poster</label>
                            <div class="input-group has-validation">
                                <input type="file" class="form-control" id="poster" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Required!
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="release_date" class="form-label">Release Date</label>
                            <div class="input-group has-validation">
                                <input type="date" class="form-control" id="release_date" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Required!
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="rating" class="form-label">IMDB Rating</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="rating" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Required!
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="director" class="form-label">Director</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="director" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Required!
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="writername" class="form-label">Writer</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="writername" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Required!
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="P_house" class="form-label">Production House</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="P_house" placeholder="" required="">
                                <div class="invalid-feedback">
                                    Required!
                                </div>
                            </div>
                        </div>

                       

                       
                        <div class="d-flex justify-content-between">
                            <div class="p-2"><button type="reset" class="btn btn-outline-danger b_detail "
                                    data-bs-toggle="modal" data-bs-target="#Rent_modal">Cancle</button>
                            </div>
                            <div class="p-2"> <button type="submit" class="btn btn-outline-primary b_detail"
                                    data-bs-toggle="modal" data-bs-target="#Buy_modal">Submit</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
